{% extends "courses/base.html" %}

{% block title %}{% if is_edit %}Edit Lesson{% else %}Create Lesson{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5 my-5">
    <h2>{% if is_edit %}Edit the Lesson{% else %}Create a New Lesson{% endif %}</h2>

    <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
            {% if is_edit %}Update Lesson{% else %}Save Lesson{% endif %}
        </button>
    </form>

    <a href="{% url 'course_list' %}" class="btn btn-outline-secondary mt-3">Back to Courses</a>
</div>
{% endblock %}
