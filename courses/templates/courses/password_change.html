{% extends "courses/base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<style>
    .password-change-container {
        max-width: 500px;
        margin: 6rem auto;
        background-color: #ffffff;
        padding: 2.5rem 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
    }

    .password-change-heading {
        text-align: center;
        font-weight: 600;
        font-size: 1.8rem;
        color: #333333;
        margin-bottom: 1.5rem;
    }

    .form-control {
        border-radius: 10px;
        padding: 10px 15px;
        font-size: 1rem;
    }

    .btn-change {
        background: linear-gradient(135deg, #e53935, #e35d5b);
        color: white;
        font-weight: 500;
        border: none;
        border-radius: 10px;
        padding: 10px;
        width: 100%;
        transition: transform 0.2s ease;
    }

    .btn-change:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(227, 93, 91, 0.4);
    }

    .alert {
        font-size: 0.95rem;
        border-radius: 10px;
    }
</style>

<div class="password-change-container">
    <h2 class="password-change-heading">ðŸ”’ Change Your Password</h2>

    <!-- Display success messages -->
    {% if messages %}
    <div class="alert alert-success text-center">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Password change form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-change mt-3">Change Password</button>
    </form>
</div>
{% endblock %}
